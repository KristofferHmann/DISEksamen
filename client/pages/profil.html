<body>
    <div class="scrollable-container">
    <ul>
        <div class="left-tabs">
            <li><div id="logo-container"></div></li>
          <li><a href="/" class="active">HOME</a></li>
          <li><a href="/menu">MENU</a></li>
          <li><a href="/spin">SPIN THE WHEEL</a></li>

          <li><a id="nav-profile" href="/login">
            <i class="fas fa-user-circle"></i> 
          </a></li>
        </div>
      </ul>
      <h1>User Profile</h1>
      <div id="profile-container">

      <div id="points-overview">
        <h2>Points Overview</h2>
        <p>Total Points: <span id="pointsDisplay">Loading...</span></p>
      
        <h3>Recent Purchases:</h3>
        <ul id="recentPurchasesList">
          <li>Loading recent purchases...</li>
        </ul>
      
        <details>
          <summary>View All Purchases</summary>
          <ul id="allPurchasesList">
            <li>Loading all purchases...</li>
          </ul>
        </details>
      </div>


      <div id="profile-management">
    <h2>Profile Management</h2>
    
    <div id="profile-edit">
      <h3>Edit Profile</h3>
      <form id="edit-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" required placeholder="Dit nye brugernavn"/>
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <button type="submit">Update Profile</button>
      </form>
      <p id="update-message"></p>
    </div>
    
    <div id="delete-profile">
      <h2>Delete Profile</h2>
      <button id="delete-profile-button">Delete My Account</button>
      <p id="delete-message"></p>
    </div>
      </div>
    </div>
</div>
