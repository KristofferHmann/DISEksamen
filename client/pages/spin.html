<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/styles/global.css">
  <link rel="stylesheet" href="./static/styles/spin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>JOE and The Juice</title>
</head>

<body>
  

  <ul>
    <div class="left-tabs">
        <li><div id="logo-container"></div></li>
      <li><a href="/" class="active">HOME</a></li>
      <li><a href="/menu">MENU</a></li>
      <li><a href="/spin">SPIN THE WHEEL</a></li>
      <li><a href="/locations">FIND US</a></li>
    </div>
    <div class="right-tabs">
      <li><a id="nav-profile" href="/login">
        <i class="fas fa-user-circle"></i> PROFILE
      </a></li>
    </div>
  </ul>

  <div class="spin-container">
    <h1>Spin the Wheel</h1>
    <div class="wheel-wrapper">
        <div id="wheel" class="wheel">
            <div class="segment" data-point="0" style="--rotate-index: 0;"></div>
            <div class="segment" data-point="20" style="--rotate-index: 1;"></div>
            <div class="segment" data-point="50" style="--rotate-index: 2;"></div>
            <div class="segment" data-point="0" style="--rotate-index: 3;"></div>
            <div class="segment" data-point="200" style="--rotate-index: 4;"></div>
            <div class="segment" data-point="1000" style="--rotate-index: 5;"></div>
          </div>
    <div class="pointer"></div>
    </div>
    <button id="spinButton">Spin Now!</button>
    <p id="spinResult"></p>
  </div>

  <script src="/static/scripts/spin.js"></script> 
  <script src="./static/scripts/index.js"></script>

</body>
</html>
